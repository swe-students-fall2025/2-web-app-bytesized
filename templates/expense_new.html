{% extends "base.html" %} {% block title %}Add Expense{% endblock %} {% block
container %}
<h2>Add Expense</h2>
<form method="post" action="{{ url_for('expense_create') }}">
  <div>
    <label>Date</label>
    <input type="date" name="date" required />
  </div>
  <div>
    <label>Amount</label>
    <input name="amount" type="number" step="0.01" min="0" required />
  </div>
  <div>
    <label>Category</label>
    <input name="category" placeholder="e.g., Food, Rent" />
  </div>
  <div>
    <label>Note</label>
    <textarea name="note" placeholder="Optional note"></textarea>
  </div>
  <button type="submit">Create</button>
  <a href="{{ url_for('expenses_list') }}">Cancel</a>
</form>
{% endblock %}
